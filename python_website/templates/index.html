<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AWS Lambda Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}">
</head>
<body>
    <h1>Simple AWS Lambda Website</h1>
    <form action="/" method="post">
        <label for="text_input">Enter some text:</label>
        <input type="text" id="text_input" name="text_input">
        <button type="submit">Invoke API</button>
    </form>
    <div id="response-container">
        <p>API Response:</p>
        <textarea readonly>{{ generated_text }}</textarea>
    </div>
</body>
</html>
